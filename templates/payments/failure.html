{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <div class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-x-circle text-danger" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </div>
    <h2 class="text-danger">Payment Failed</h2>
    <p class="lead">Something went wrong with the transaction.</p>

    {% if error %}
    <div class="alert alert-warning d-inline-block">
        {{ error }}
    </div>
    <br>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'accounts:profile' %}" class="btn btn-primary">Try Again from Orders</a>
        <a href="{% url 'cart:cart_detail' %}" class="btn btn-outline-light ms-2">Return to Cart</a>
    </div>
</div>
{% endblock %}
